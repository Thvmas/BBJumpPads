name: BBJumpPads
version: ${project.version}
main: com.beanblockz.jumppads.JumpPads
author: sponges.io
depend: [AAC]
description: Jump pads plugin for beanblockz.com
commands:
  bbjumppads:
    aliases: [jumppads, jp]
    description: Main command
permissions:
  bbjumppads.jumppads.use:
    default: false
  bbjumppads.trampolines.use:
    default: false
  bbjumppads.version:
    default: false
  bbjumppads.reload:
    default: false